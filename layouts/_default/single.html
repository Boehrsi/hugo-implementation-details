{{ define "main" }}
    {{ $baseURL := .Site.BaseURL }}
    {{ with  .Params.categories }}
      <div class="breadcrumbs">
        <div>
          {{ range (sort .) }}
            <a href="{{$baseURL}}/categories/{{ urlize . }}">{{ . }}</a>
          {{ end }}
        </div>
      </div>
    {{ end }}

    {{ partial "card_box.html" (dict "type" "card" "title" .Title "content" .Content ) }}
{{ end }}
